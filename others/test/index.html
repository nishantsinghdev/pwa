<?xml version='1.0' encoding='utf-8' ?>

<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>

<html xmlns='http://www.w3.org/1999/xhtml'>

  <head>
    <title>Demo</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" charset="utf-8">
    <meta name="theme-color" content="orange">
  <head>

  <body style="font-family:Verdana;">

    <header class="site-header">
      Hello World
    </header>

    <div class="page-wrap">
      <center><h2>Trial</h2></center>
      <div class="left_part">
        <h3>Left Text</h3>
      </div>
      <div class="center_part">
        <div class="inner_left_part">
          <h3>L</h3>
        </div>

        <h3 class="inner_center_part">Center Text</h3>

        <div class="inner_right_part">
          <h3>R</h3>
        </div>

      </div>
      <div class="right_part">
        <h3>Right Text</h3>
      </div>
    </div>

    <footer class="site-footer">
      <p style="padding-bottom: 10px;">
        Find me on social media.
      </p>
      <div id="logo">
        <img id="facebook" src="asset/facebook.png" align="middle" style="width: 25px; height: 25px;" onmouseover="hover(this, this.id);" onmouseout="unhover(this, this.id);" onclick="openId(this.id);">&nbsp;
        <img id="twitter" src="asset/twitter.png" align="middle" style="width: 28px; height: 23px;"  onmouseover="hover(this, this.id);" onmouseout="unhover(this, this.id);" onclick="openId(this.id);">&nbsp;
        <img id="linkedin" src="asset/linkedin.png" align="middle" style="width: 27px; height: 27px;" onmouseover="hover(this, this.id);" onmouseout="unhover(this, this.id);" onclick="openId(this.id);">&nbsp;
        <img id="github" src="asset/github.png" align="middle" style="width: 28px; height: 28px;"  onmouseover="hover(this, this.id);" onmouseout="unhover(this, this.id);" onclick="openId(this.id);">
      </div>
      <p style="padding-top: 7px;">
        <i title="Made by Nishant Singh">Copyright &copy; 2017 All Rights Reserved.</i>
      </p>
    </footer>
  </body>

  <script type="text/javascript" src="script/script.js"></script>

</html>
